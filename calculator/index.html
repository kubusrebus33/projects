<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="mystyle.css">
		<script src="script.js"></script>
		<title>Calculator</title>
		
	</head>
	<body>
		<div class="calc">
			<div class="border">
				<div class="window"> 
					<input type="text" id="input1" value="0" disabled>
				</div>
				<div class="delete">
					<div class="div1">
						<div class="grid-item"><button class="button" id="b1" onclick="keyboard('b1')"> 1 </button></div>
						<div class="grid-item"><button class="button" id="b2" onclick="keyboard('b2')"> 2 </button></div>
						<div class="grid-item"><button class="button" id="b3" onclick="keyboard('b3')"> 3 </button></div>
						<div class="grid-item"><button class="button" id="b4" onclick="keyboard('b4')"> 4 </button></div>
						<div class="grid-item"><button class="button" id="b5" onclick="keyboard('b5')"> 5 </button></div>
						<div class="grid-item"><button class="button" id="b6" onclick="keyboard('b6')"> 6 </button></div>
						<div class="grid-item"><button class="button" id="b7" onclick="keyboard('b7')"> 7 </button></div>
						<div class="grid-item"><button class="button" id="b8" onclick="keyboard('b8')"> 8 </button></div>
						<div class="grid-item"><button class="button" id="b9" onclick="keyboard('b9')"> 9 </button></div>
						<div class="grid-item" id="x"></div>
						<div class="grid-item"><button class="button" id="b0" onclick="keyboard('b0')"> 0 </button></div>
						<div class="grid-item" id="x"></div>
					</div>
					<div class="div2">
						<div class="grid-item"><button class="button" id="b10" onclick="keyboard('b10')"> < </button></div>
						<div class="grid-item"><button class="button" id="b11" onclick="keyboard('b11')"> C </button></div>
						<div class="grid-item"><button class="button" id="b12" onclick="keyboard('b12')"> + </button></div>
						<div class="grid-item"><button class="button" id="b13" onclick="keyboard('b13')"> - </button></div>
						<div class="grid-item"><button class="button" id="b14" onclick="keyboard('b14')"> * </button></div>
						<div class="grid-item"><button class="button" id="b15" onclick="keyboard('b15')"> / </button></div>
						<div class="grid-item"><button class="button" id="b16" onclick="keyboard('b16')"> % </button></div>
						<div class="grid-item"><button class="button" id="b17" onclick="keyboard('b17')"> = </button></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
